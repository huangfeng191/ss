<body style="height: 100%; background-image:url(/static/Images/jsb_login_bg.jpg); background-repeat:no-repeat; background-position:top center;background-size:100% 100%;">
<!-------------头部-------------->


<table style="width: 950px;height:100%;margin:auto auto; padding-top:2% ;" cellpadding="0" cellspacing="0">


    <tr>
        <td style="height:14%;">
            <div style="height:100%;">
                <div class="headerLogo" style="float: left; position:relative;margin-left:15% ">
                    <img id="clogo" src="/static/Images/t.png"
                         style="max-height: 65px;"/>
                </div>
            </div>
        </td>
    </tr>


    <tr>
        <td style="height:58%;">
            <!-------------登录-------------->
            <div style="width:300px;  float: left; margin-left: 54%;
                        height: 270px;
                    padding: 18px 34px; background-image:url(/static/Images/jsb_login_input.png); ">
                <span style="margin-top: -8px; color: #ffffff;font-size: 16px;">用户登录</span>
                <div id="logindlnr" style="float: left; position:relative;z-index:4;margin-top:45px;margin-left:6px;">

                    <form id="loginFm" autocomplete="off" action="/user/login.html">
                        <p style="padding:0px;margin:0;
                              background-position: 6px 8px;
                              background-image: url(/static/Images/2.png); background-repeat: no-repeat; ">
                            <input class="username" type="text" name="username" id="username" placeholder=" 用户名"
                                   style="width: 250px; height: 40px; border: solid 1px #ffffff; border-radius: 3px;padding-left:1px; background-color:#EBEBEB;
                                 margin-left:34px;font-size: 16px; "></input>
                        </p>

                        <p style=" padding:0px;margin:0;
                              background-position: 6px 8px;
                              background-image: url(/static/Images/1.png); background-repeat: no-repeat;">
                            <input class="password" type="password" name="password" id="password" placeholder=" 密码"
                                   style="width: 250px; height: 40px; border: solid 1px #ffffff; border-radius: 3px;;padding-left:1px;background-color:#EBEBEB;
                                 margin-left:34px;font-size: 16px; "></input>
                        </p>


                        <p style="padding: 2px 0px 2px 10px; margin-top:13px;margin-bottom:8px;margin-left:25px;">
                            <input class="checkbox" type="checkbox" name="remember" id="remember">
                            <span style="color: #0a0a0a; position: relative; top: -4px;">记住我的密码</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </p>
                        <p style="margin-top:8px;margin-left:8px;">
                            <input class="submit" type="button" id="submit" name="submit" value="登 录"
                                   style=" width: 280px; height: 40px; background-color: #61AF0E;border: solid 1px #61AF0E;border-radius: 3px;color: #ffffff;font-weight: bold;font-size: 16px;">
                        </p>
                        <p class="error"
                           style="color: Red; position: absolute; top: 170px;text-align: center; width: 300px;">
                        </p>
                    </form>
                </div>

            </div>
            </div>
        </td>
    </tr>


    <tr style="position: absolute;left:60% ;margin-top:-12%">
        <td style="height:13%;">
        </td>
    </tr>

    <tr style="position: absolute;bottom:5px; ">
        <td height="30" align="center" style="text-align:center">
            <!---------------脚部--------------->

                                          style="color: #000000;">
                            IE11 for Win 7</a>） </i>
                </ul>


            </div>

        </td>
    </tr>


</table>
